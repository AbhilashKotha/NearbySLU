<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Account edit information</title>
    <link rel="stylesheet" href="./formstyle.css" />
  </head>
  <body>
    <body class="App-account logged-in">
      <div class="main">
        <div class="main-inner">
          <div class="App">
            <nav class="App-MyAccount-nav">
              <ul>
                <li
                  class="App-MyAccount-nav-link App-MyAccount-nav-link--edit-account"
                >
                  <a href="accountDetails.html">Account Details</a>
                </li>
                <li
                  class="App-MyAccount-nav-link App-MyAccount-nav-link--  is-active"
                >
                  <a href="/">Edit Information</a>
                </li>
                <li
                  class="App-MyAccount-nav-link App-MyAccount-nav-link--customer-logout"
                >
                  <a href="/">Logout</a>
                </li>
              </ul>
            </nav>
            <div class="App-MyAccount-content">
              <p>Hello <strong>Sai Sujan</strong></p>
             

              <div>
                <form class="edit-account" action="" method="post">
                  <p
                    class="App-form-row App-form-row--first form-row form-row-first"
                  >
                    <label for="account_first_name"
                      >First name&nbsp;<span class="required">*</span></label
                    >
                    <input
                      type="text"
                      class="App-Input App-Input--text input-text"
                      name="account_first_name"
                      id="account_first_name"
                      autocomplete="given-name"
                      value=""
                    />
                  </p>
                  <p
                    class="App-form-row App-form-row--last form-row form-row-last"
                  >
                    <label for="account_last_name"
                      >Last name&nbsp;<span class="required">*</span></label
                    >
                    <input
                      type="text"
                      class="App-Input App-Input--text input-text"
                      name="account_last_name"
                      id="account_last_name"
                      autocomplete="family-name"
                      value=""
                    />
                  </p>
                  <div class="clear"></div>
                  <p
                    class="App-form-row App-form-row--wide form-row form-row-wide"
                  >
                    <label for="account_display_name"
                      >Display name&nbsp;<span class="required">*</span></label
                    >
                    <input
                      type="text"
                      class="App-Input App-Input--text input-text"
                      name="account_display_name"
                      id="account_display_name"
                      value="SaiSujan01"
                    />
                    <span
                      ><em
                        >This will be how your name will be displayed in the
                        account section and in reviews</em
                      ></span
                    >
                  </p>
                  <div class="clear"></div>
                  <p
                    class="App-form-row App-form-row--wide form-row form-row-wide"
                  >
                    <label for="account_email"
                      >Email address&nbsp;<span class="required">*</span></label
                    >
                    <input
                      type="email"
                      class="App-Input App-Input--email input-text"
                      name="account_email"
                      id="account_email"
                      autocomplete="email"
                      value="saisujan01@gmail.com"
                    />
                  </p>
                  <fieldset>
                    <legend>Password change</legend>
                    <p
                      class="App-form-row App-form-row--wide form-row form-row-wide"
                    >
                      <label for="password_current"
                        >Current password (leave blank to leave
                        unchanged)</label
                      >
                      <input
                        type="password"
                        class="App-Input App-Input--password input-text"
                        name="password_current"
                        id="password_current"
                        autocomplete="off"
                      />
                    </p>
                    <p
                      class="App-form-row App-form-row--wide form-row form-row-wide"
                    >
                      <label for="password_1"
                        >New password (leave blank to leave unchanged)</label
                      >
                      <input
                        type="password"
                        class="App-Input App-Input--password input-text"
                        name="password_1"
                        id="password_1"
                        autocomplete="off"
                      />
                    </p>
                    <p
                      class="App-form-row App-form-row--wide form-row form-row-wide"
                    >
                      <label for="password_2">Confirm new password</label>
                      <input
                        type="password"
                        class="App-Input App-Input--password input-text"
                        name="password_2"
                        id="password_2"
                        autocomplete="off"
                      />
                    </p>
                  </fieldset>
                  <div class="clear"></div>
                  <p>
                    <button
                      type="submit"
                      class="App-Button button"
                      name="save_account_details"
                      value="Save changes"
                    >
                      Save changes
                    </button>
                    <input
                      type="hidden"
                      name="action"
                      value="save_account_details"
                    />
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
